<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .product-card button {
            margin: 5px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        input, button {
            margin: 5px;
        }
        .filter-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Product Management System</h1>
    
    <!-- Add Product Form -->
    <div class="product-form">
        <h2>Add New Product</h2>
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="number" id="productPrice" placeholder="Price" step="0.01" required>
        <input type="checkbox" id="productInStock"> In Stock
        <button onclick="addProduct()">Add Product</button>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
        <button onclick="loadProducts()">Show All Products</button>
        <button onclick="loadInStockProducts()">Show In-Stock Only</button>
    </div>

    <!-- Products List -->
    <div class="product-list" id="productsList"></div>

    <script>
        // Load products when page loads
        document.addEventListener('DOMContentLoaded', loadProducts);

        // Fetch all products
        async function loadProducts() {
            try {
                const response = await fetch('/products');
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
                alert('Failed to load products');
            }
        }

        // Fetch in-stock products
        async function loadInStockProducts() {
            try {
                const response = await fetch('/products/instock');
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error loading in-stock products:', error);
                alert('Failed to load in-stock products');
            }
        }

        // Display products in the list
        function displayProducts(products) {
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price}</p>
                    <p>Status: ${product.inStock ? 'In Stock' : 'Out of Stock'}</p>
                    <button onclick="editProduct(${product.id})">Edit</button>
                    <button onclick="deleteProduct(${product.id})">Delete</button>
                `;
                productsList.appendChild(productCard);
            });
        }

        // Add a new product
        async function addProduct() {
            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const inStock = document.getElementById('productInStock').checked;

            if (!name || isNaN(price)) {
                alert('Please fill in all fields correctly');
                return;
            }

            try {
                const response = await fetch('/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, price, inStock })
                });

                if (response.ok) {
                    document.getElementById('productName').value = '';
                    document.getElementById('productPrice').value = '';
                    document.getElementById('productInStock').checked = false;
                    loadProducts();
                } else {
                    alert('Failed to add product');
                }
            } catch (error) {
                console.error('Error adding product:', error);
                alert('Failed to add product');
            }
        }

        // Edit a product
        async function editProduct(id) {
            const newName = prompt('Enter new name (leave empty to keep current):');
            if (newName === null) return;

            const newPrice = prompt('Enter new price (leave empty to keep current):');
            if (newPrice === null) return;

            const newInStock = confirm('Is the product in stock?');

            const updates = {};
            if (newName !== '') updates.name = newName;
            if (newPrice !== '') updates.price = parseFloat(newPrice);
            updates.inStock = newInStock;

            try {
                const response = await fetch(`/products/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updates)
                });

                if (response.ok) {
                    loadProducts();
                } else {
                    alert('Failed to update product');
                }
            } catch (error) {
                console.error('Error updating product:', error);
                alert('Failed to update product');
            }
        }

        // Delete a product
        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }

            try {
                const response = await fetch(`/products/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadProducts();
                } else {
                    alert('Failed to delete product');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                alert('Failed to delete product');
            }
        }
    </script>
</body>
</html>
